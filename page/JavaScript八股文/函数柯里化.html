<script>
    const curry = fn => {
        const next = (...arg) => {
            if(fn.length === arg.length) {
                return fn(...arg)
            } else {
                return (...arg1) => {
                    return next(...arg, ...arg1)
                }
            }
        }
        return next
    }
    function add(a, b, c){
        return a + b + c
    }
    console.log(add(1,2,3))
    const curryAdd = curry(add)
    console.log(curryAdd(1)(2)(3))
</script>
