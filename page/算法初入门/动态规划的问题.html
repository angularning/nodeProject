  // 一个机器人位于一个 m x n 网格的左上角 （起始点在下图中标记为“Start” ）。
  // 机器人每次只能向下或者向右移动一步。机器人试图达到网格的右下角（在下图中标记为“Finish”）。
  // 思路：
  //   求 (i)(j)的几种可能性
  //   每次移动一步那么只能向下移动一次或者向右移动一次
  //   一种是(i-1)(j)
  //   一种是 (i)(j-1)
  //   所以到达dp[i][j]总共 = dp[i-1][j] + dp[i][j-1]
  //   找初始值 i = 1 或者 j = 1 的情况都要拿出来
    function calculate(m, n){
        const dp = Array(m).fill().map(item => Array(n))
        console.log(dp)
        for(let i = 0;i< m;i++){
            dp[i][0] = 1
        }
        for(let j = 0;j<n;j++){
            dp[0][j] = 1
        }
        for (let i = 1;i < m;i++){
            for(let j = 1;j < n;j++){
                dp[i][j] = dp[i - 1][j] + dp[i][j-1]
            }
        }
        return dp[m-1][n-1]
    }

  console.log(calculate(3,3))
