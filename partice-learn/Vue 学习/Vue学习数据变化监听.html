<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue学习数据变化监听.html</title>
  <a id="clickBtn">点击修改price</a>
</head>
<body>

</body>
</html>
<script src="Observer.js"></script>
<script>
 let car = new Observer({
   price: 100,
   brand: 'abc'
 })
 const clickBtn = document.getElementById('clickBtn')
 clickBtn.addEventListener('click', ()=>{
   car.value.price += 1
   console.log(car.value.price)
 })
