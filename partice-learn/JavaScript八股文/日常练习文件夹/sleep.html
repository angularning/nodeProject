<script>
    const sleep = time => {
        return new Promise(resolve => {
            setTimeout(resolve, time)
        })
    }
    const fn = async () => {
        console.log('run')
        await sleep(1000)
        console.log('1s后run')
        await sleep(2000)
        console.log('2s后run')
    }
    fn()
</script>
